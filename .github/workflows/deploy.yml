# Simple workflow for deploying static content to GitHub Pages

name: css-battle github actions pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for github-actions-pipeline
  push:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout css-battle repo
        uses: actions/checkout@v2

      - name: Yarn install
        run: yarn install --frozen-lockfile

      - name: Yarn build
        run: yarn build

  deploy:
    needs: [build]
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Get files from previous job
        uses: actions/cache@v2
        id: vars
        with:
          path: ./*
      - run:  |
           yarn build
           version=$(node -pe 'JSON.parse(process.argv[1]).version' "$(cat package.json)")
           echo "VERSION=$version" >> $GITHUB_ENV
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: public
          clean: false # Automatically remove deleted files from the deploy branch
